<div class="panel panel-primary">
  <div class="panel-body">
    <div class="row">
      <h2 class="text-center">图书管理</h2>
    </div>
    <div class="row">
      <div class="col-md-10">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="username" class="col-sm-6 control-label">
              用户名
            </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="username" placeholder="用户名" />
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-6 control-label">
              密码
            </label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="username" placeholder="密码" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
              <a ui-sref="booklist({booktype:0})" class="btn btn-primary btn-lg" value="submit">登录</a>
              <a href="###" class="btn btn-default btn-lg">注册</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
